<body>
  <h1> Mewlena.com </h1>
  <h3>Tunggu sebentar, anda akan segera dihubungkan secara otomatis dengan <br><span class="green">Whatsapp</span> kami dalam: </h3>
  <p id="timer">3</p>
  <h4>Atau menghubungi kami secara manual di<br> 0823-2222-1906 (WA/SMS)</h4>
  <script type="text/javascript">
  var timeleft=3,downloadTimer=setInterval(function(){timeleft--,document.getElementById("timer").textContent=timeleft,timeleft<=0&&clearInterval(downloadTimer)},1e3);
  setTimeout(function(){ 
    var queryString = document.location.search.split("+").join(" ");
    var params = {}, tokens, re = /[?&]?([^=]+)=([^&]*)/g;

    while (tokens = re.exec(queryString)) {
        params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
    }

    if (params.u == undefined && params.t == undefined){
      window.location = 'https://api.whatsapp.com/send?text=Halo%20Mewlena.com%2C%0D%0ASaya%20mau%20order%20custom%20casing.%20Bisa%20dibantu%3F&phone=6282322221906'; 
      // window.location = 'whatsapp://send?text=Halo%20Mewlena.com%0D%0ASaya%20mau%20order%20custom%20casing.%20Bisa%20dibantu%3F&phone=6282322221906';
    } else {
      window.location = 'https://api.whatsapp.com/send?text=Halo%20Mewlena%2Ecom%2C%20%0D%0ASaya%20mau%20order%20custom%20casing.%20Bisa%20dibantu%3F%0D%0A%0D%0A'+ params.u +'&phone=6282322221906';
    }
  }, 2500);
  </script>
